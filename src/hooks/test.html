<!-- This is the section for your card's back side -->
<main class="back">
    <div id="word-pairs-container"></div> <!-- Container where words and translations will be inserted -->
    <p id="full-translation"></p> <!-- Full translation below -->
</main>

<!-- Add the script for dynamic word pairing -->
<script>
    // The Arabic words and their translations
    // const wordTranslationPair = {{ArabicObject}};
    const wordTranslationPair = [
        {
            arabic: 'ٱلرَّحِيمِ',
            translation: 'The Most Merciful',
        },
        {
            arabic: 'ٱلرَّحْمَٰنِ',
            translation: 'The Most Beneficient',
        },
        {
            arabic: 'ٱللَّهِ',
            translation: 'Allah',
        },
        {
            arabic: 'بِسْمِ',
            translation: 'In the name of',
        },
    ];

    // Use map to generate the HTML and join the elements into a single string
    const textToGo = wordTranslationPair
        .map(({ arabic, translation }) => {
            return `
          <div class="word-pair">
            <p class="arabic-word">${arabic}</p>
            <p class="translation">${translation}</p>
          </div>`;
        })
        .join(''); // Join all elements into one string without separators


    // Get the container where the word pairs will be displayed
    const div = document.getElementById('word-pairs-container');
    const p = document.getElementById('full-translation');
    div.innerHTML = textToGo;
    p.innerText = "In the name of Allah, the Most Beneficient, the Most Merciful"
</script>
